<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixi.js with Lua Scripting</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            height: 100vh;
        }
        #canvas-container {
            flex: 1;
        }
        #editor-container {
            width: 40%;
            background-color: #2d2d2d;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #lua-editor {
            flex: 1;
            width: 100%;
            height: calc(100% - 80px);
            background-color: #282c34;
            color: #fff;
            border: none;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }
        .cm-editor {
            height: 100%;
        }
        .cm-scroller {
            overflow: auto;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            height: 40px;
        }
        .button {
            padding: 8px 16px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }
        .run-button {
            background-color: #4CAF50;
        }
        .run-button:hover {
            background-color: #45a049;
        }
        .stop-button {
            background-color: #f44336;
        }
        .stop-button:hover {
            background-color: #d32f2f;
        }
        #examples-dropdown {
            padding: 8px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            font-size: 16px;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="editor-container">
        <h3>Lua Script Editor</h3>
        <div id="lua-editor"></div>
        <div id="controls">
            <select id="examples-dropdown">
                <option value="">Select an example</option>
                <option value="particles">Particle System</option>
                <option value="box">Random Boxes</option>
                <option value="circle">Random Circles</option>
                <option value="bunny">Bouncing Bunnies</option>
            </select>
            <div class="button-group">
                <button id="run-button" class="button run-button">Run Script</button>
                <button id="stop-button" class="button stop-button">Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
